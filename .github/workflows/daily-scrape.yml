name: Daily ADHD Articles Update

on:
  schedule:
    # التشغيل كل 6 ساعات (الساعة 12، 6، 12، 6 بتوقيت UTC)
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch: # للتشغيل اليدوي في أي وقت

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Scraper
        run: node index.js
        env:
          # نربط الأسرار المخزنة في GitHub بالمتغيرات التي يطلبها السكربت
          NEXT_PUBLIC_SUPABASE_NEW_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_NEW_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          # أضيفي مفتاح Gemini إذا كنتِ تستخدمينه في الكود للترجمة
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}