name: Daily ADHD Articles Update

on:
  schedule:
    # الساعة 6:00 الصبح UTC تعادل الساعة 8:00 الصبح بتوقيت القدس (شتاءً)
    - cron: '0 6 * * *'
  workflow_dispatch: # هذا الخيار بخليك تشغل السكربت يدوي بأي وقت

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Scraper
        run: node index.js
        env:
          NEXT_PUBLIC_SUPABASE_NEW_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_NEW_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }} 